<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JS pertama</title>
</head>
<body>
    
</body>

<script>
    // ini adalah contoh komentar JS dalam SCRIPT
    // var adalah deklarasi variabel
    // nama adalah nama variabel
    // "akhmad arip" adalah value atau nilai dari variable dan tipe datanya adalah STRING atau VARCHAR
    // dan variabel adalah memory yang menyimpan nilai atau value
    var nama = "akhmad arip";
    var pekerjaan = 'Dosen'; // tipe data String atau char
    let umur = 25; //tipe data integer atau bilang bulat
    let beratbadan = 75.5; //tipe data float atau double (bilangan Real)

    // mencetak variable
    document.write("<h3>Belajar JavaScript</h3>");
    document.write("<hr/>");
    document.write("<br> Nama Pengajar : " + nama );
    document.write("<br> Pekerjaan : " + pekerjaan);
    document.write("<br> Umur : " + umur + " umur");
    document.write("<br> Berat Badan : " + beratbadan + " kg");
</script>
</html>
