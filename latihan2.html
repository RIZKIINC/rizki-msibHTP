<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Table</title>
</head>
<body>
    <!-- membuat tabel sederhana -->
    <table align="center" border="1" cellpadding="10" cellspacing="0" width="100%">
        <thead>
        <tr bgcolor="greenyellow">
            <th>No</th>
            <th>Nama</th>
            <th>Alamat</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td rowspan="2">1</td>
            <td>Monkey D. Luffy</td>
            <td rowspan="2">hmm...</td>
        </tr>
        <tr>
            <td>Nami</td>
        </tr>
        </tbody>

        <tfoot>
            <td align="center" colspan="3">ini adalah alamat</td>
        </tfoot>
        
    </table>
</body>
</html>
